<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <link rel="stylesheet" href="./styles/allProducts.css">
</head>
<body>
    <div id="ga_topbar">
        <h2>NATURAL & AYURVEDIC BEAUTY CARE PRODUCTS</h2>

    </div>
    <div id="ga_main">
        <div id="ga_directory">
            <h5>Home > Natural & Ayurvedic Beauty Care Products</h5>
            <div id="ga_sort_refine">

                    <h5>++REFINE BY</h5>

                <div id="ga_sortby">
                    <h5>SORT BY</h5>
                    <select id="ga_sort_select">
                        <option value="">Featured</option>
                        <option value="LowToHigh">Price, low to high</option>
                        <option value="HighToLow">Price, high to low</option>
                        <option value="A-Z">Alphabetically, A-Z</option>
                        <option value="Z-A">Alphabetically, Z-A</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="ga_container">
            <div id="ga_sidebar"></div>
            <div id="ga_products"></div>
        </div>
    </div>

</html>
